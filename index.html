<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytles.css" />
    <title>Manju Momento</title>
</head>
<body>
    <div id="jsClock" class="clock"></div>
    <form id="jsName" class="name">
        <h4>What is your name?</h4>

        <button type="submit">–></button>
    </form>

        <h4 id="jsGreet" class="greet"></h4>

    <form id="jsChange" class="changeName">
        <h4>Change Your Name or Nickname!</h4>
        <input id="changeInput" type="text" placeholder="New one!" />
        <button type="submit">–></button>
    </form>
    <script src="clock.js"></script>
    <script src="greet.js"></script>
</body>
</html>
